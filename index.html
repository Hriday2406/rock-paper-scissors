<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>Rock Paper Scissors</div>
    </header>

    <div class="container">
      <div class="score-board box">
        <div class="score"><span>Player</span><span id="pScore">0</span></div>
        <div class="score"><span>Computer</span><span id="cScore">0</span></div>
        <!-- <p class="score">
          Player Score <span> = <span id="pScore">0</span></span>
        </p>
        <p class="score">
          Computer Score <span> = <span id="cScore">0</span></span>
        </p> -->
      </div>
      <div class="buttons">
        <button class="btn" id="btnR">✊</button>
        <button class="btn" id="btnP">✋</button>
        <button class="btn" id="btnS">✌</button>
      </div>
    </div>

    <footer>
      <div>Made By Hriday</div>
    </footer>
  </body>
</html>
